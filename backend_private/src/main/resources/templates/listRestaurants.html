<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
<!-- VISTA DE RESTAURANTES POR UN USUARIO -->
<div th:insert="shared/header :: header" class="sticky-top top-0"></div>
<div class="d-flex justify-content-center" style="padding-top: 100px">
    <article th:each="restaurante, iteration : ${restaurantesUser}" style="width: 25%; padding: 10px">
        <div class="card">
            <img class="p-3" style="border-radius: 20px" th:src="@{/img/imgFront.jpg}" alt="Img Restaurant (1)">
            <div class="container">
                <h4><b th:text="${restaurante.nombre}"></b></h4>
                <p th:text="${restaurante.telefono_restaurante}"></p>
            </div>
        </div>
    </article>
</div>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/header.js}"></script>
</html>
