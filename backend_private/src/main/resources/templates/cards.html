<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"></head>
<body>
<div th:insert="shared/header :: header"/>
<main>
    <h3 class="mt-4">Productos Table</h3>
    <table class="table table-striped">
        <thead class="thead-dark">
        <th scope="row">Id</th>
        <th scope="row">Name</th>
        <th scope="row">url_img</th>
        <th scope="row">usa_img</th>
        <th scope="row">Visible</th>
        </thead>
        <tbody>
        <tr th:each="carta : ${cartas}">
            <td th:text="${carta.id_carta}"></td>
            <td th:text="${carta.nombre}"></td>
            <td th:text="${carta.url_img}"></td>
            <td th:text="${carta.usa_img}"></td>
            <td th:text="${carta.visible}"></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary mt-4"><a href="/product/create">Create Product</a></button>
</main>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/header.js}"></script></main>
</body>
</html>
